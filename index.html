<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>H2 Chatroom</title>
	<link rel="stylesheet" type="text/css" href="/css/sweetalert2.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<script src="/js/sweetalert2.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row " style="padding-top:40px;">


		<div class="col-md-12" id="homepage">
			<div class="panel panel-info">

				<div class="panel-heading">
			        Ayo Gabung di H2 Chatroom
			    </div>

				<div class="panel-footer">
					<div class="input-group">
			            <input type="text" id="nama_user" class="form-control" placeholder="Nama Kamu.." autocomplete="off" required="" />
			            <span class="input-group-btn">
			                <button id="submit_name" class="btn btn-info" type="button">Masuk</button>
			            </span>
			        </div>
				</div>

			</div>
		</div>



	<div id="chatroom" class="hidden">

		<div class="col-md-12">
          	<div class="panel panel-primary">
            	<div class="panel-heading">
               		Yang Sedang Online
            	</div>

            	<div class="panel-body daftaruser">
                	<h4><ul class="media-list" id="user_lists"></ul></h4>
              </div>

            </div>
		</div>

		<div class="col-md-12">
        	<div class="panel panel-success">

	            <div class="panel-heading">
	                Chatroom
	            </div>

	            <div class="panel-body pesan" id="idpesan">
	                <h4><ul class="media-list" id="messages">
	                </ul></h4>
	            </div>


        	</div>
    </div>

		<div class="col-md-7 col-md-offset-1 type text-center">
			<div class="panel panel">
				<div class="panel-footer">
						<div class="input-group">
								<input type="text" id="text_box" class="form-control" placeholder="Tulis Pesan.." autocomplete="off" />
								<span class="input-group-btn">
										<button class="btn btn-info" type="button" id="kirim">Kirim</button>
								</span>
						</div>
				</div>
			</div>
		</div>


	</div>
	</div>
</div>

	<!-- Jquery -->
	<script src="/js/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/jquery-dateFormat.min.js"></script>

</body>
</html>
